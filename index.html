<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Магазин инструментов</title>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__left-side">
                <div class="header__logo">
                    <img class="header__logo-inner" src="./assets/img/logo.svg" alt="logo">
                </div>
                <div class="header__title">
                    <h1>МАГАЗИН ИНСТРУМЕНТОВ</h1>
                </div>
            </div>
            <div class="header__right-side">
                <div class="header__content">
                    <div class="content__upper">
                        <nav class="content__upper-nav">
                            <ul class="nav">
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Каталог инструментов</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Все для сада</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Ручной интрумент</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Электрика</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Доставка</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">Оплата</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__item-link" href="#">О нас</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="content__upper-login">
                            <a href="#">Вход</a>
                            <div>|</div>
                            <a href="#">Регистрация</a>
                        </div>
                    </div>
                    <div class="content__bottom">
                        <div class="banner">

                        </div>
                        <div class="preview">
                            <div class="preview__left">
                                <div class="preview__left-cart">
                                    <img src="./assets/img/cart.svg" alt="cart">
                                    
                                </div>
                                <div class="preview__left-favorite">

                                </div>
                                <div class="preview__left-compare">

                                </div>
                            </div>

                        </div>
                        <div class="contacts">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
